<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <title>form - multipart/form-data</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form method="post" onsubmit="sendData(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="text" class="form-control" id="email" name="email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" />
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="val-1" name="check1[]">
                            <label class="form-check-label" for="flexCheckDefault">
                                選項 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="val-2" name="check1[]">
                            <label class="form-check-label" for="flexCheckChecked">
                                選項 2
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="val-a" name="radio1">
                            <label class="form-check-label" for="flexCheckDefault">
                                選項 A
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="val-b" name="radio1">
                            <label class="form-check-label" for="flexCheckChecked">
                                選項 B
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <pre id="info"></pre>
        </div>
    </div>
    <script>
        const sendData = async (e) => {
            e.preventDefault();

            const fd = new FormData(document.forms[0]);
            const r = await fetch(`/try-post`, {
                method: "POST",
                body: fd,
            });
            const result = await r.json();
            info.innerHTML = JSON.stringify(result, null, 4);
        };
    </script>
</body>

</html>
